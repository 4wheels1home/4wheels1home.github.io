[[images]]
  title = "Zwischenstop bei Germencik"
  caption = "Da wir die ca. 9 Stunden Fahrt nicht an einem Tag machen wollten, suchten wir uns diesen Standplatz an einem Stausee über Google Maps. Bis auf ein paar ungewünschte Kontakte mit fiesen Disteln im Dunkeln, hatten meine Mum und ich eine schöne gemeinsame Wildcamping Nacht."
  imagePathFull = "/images/posts/blauereise/02.jpg"
