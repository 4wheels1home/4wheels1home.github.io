<!DOCTYPE HTML>
{{ "<!--" | safeHTML }}
{{ "  Lens by HTML5 UP" | safeHTML }}
{{ "  html5up.net | @ajlkn" | safeHTML }}
{{ "  Free for personal and commercial use under the CCA 3.0 license (html5up.net/license)" | safeHTML }}
{{ "-->" | safeHTML }}
<html>
  <head>
    {{ partial "post-head.html" . }}
  </head>
  <body class="is-loading-0 is-loading-1 is-loading-2">

    <!-- Main -->
    <div id="main">

      <!-- Header -->

      {{ partial "post-header" . }}

      <!-- Thumbnails -->
      <section id="thumbnails">
      {{ range (index $.Site.Data.posts .Name ).images }} 
        {{ partial "thumbnail" . }}
      {{ end }}

      </section>

      <!-- Footer -->
      {{ partial "footer" . }}

    </div>

    <!-- Scripts -->
    {{ partial "scripts" . }}

  </body>
</html>
